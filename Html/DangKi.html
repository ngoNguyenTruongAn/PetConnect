<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/base.css">
    <link rel="stylesheet" href="./Css/DangKi.css">
</head>
<body>
    <div class="container">
        <!-- left -->
        <div class="frm_dangKi">
            <form id="registerForm" class="form_dangKi">
                <h1 class="title_dangKi">Hãy bắt đầu</h1>
            
                <!-- Tên người dùng -->
                <div class="field">
                    <label class="label_dangKi" for="username">Tên đăng nhập</label>
                    <input class="input_dangKi" type="text" name="username" id="username" placeholder="Nhập tên đăng nhập" required>
                </div>
            
                <!-- Mật khẩu -->
                <div class="field field-password">
                    <label class="label_dangKi" for="password">Mật khẩu đăng ký</label>
                    <input class="input_dangKi" type="password" name="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
            
                <!-- Nhập lại mật khẩu -->
                <div class="field field-password">
                    <label class="label_dangKi" for="confirmPassword">Nhập lại mật khẩu</label>
                    <input class="input_dangKi" type="password" name="confirmPassword" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                    <p id="passwordError" style="color: red; display: none;">Mật khẩu không khớp!</p>
                </div>
            
                <!-- Email -->
                <div class="field field-password">
                    <label class="label_dangKi" for="email">Email</label>
                    <input class="input_dangKi" type="email" name="email" id="email" placeholder="Nhập Email" required>
                </div>

                <!-- Ten -->
                <div class="field field-password">
                    <label class="label_dangKi" for="fullName">Tên người dùng</label>
                    <input class="input_dangKi" type="fullName" name="fullName" id="fullName" placeholder="Nhập tên người dùng" required>
                </div>
            
                <!-- Số điện thoại -->
                <div class="field field-password">
                    <label class="label_dangKi" for="phoneNumber">Số điện thoại</label>
                    <input class="input_dangKi" type="tel" name="phoneNumber" id="phoneNumber" placeholder="Nhập số điện thoại" required>
                </div>

               <!-- Nút Đăng Ký -->
               <button type="submit" class="btn_dangKi">Đăng Ký</button>

                <div class="seperate">
                    <div class="line"></div>
                    <div class="text">Hoặc</div>
                    <div class="line"></div>
                </div>

                <div class="sign-in-with-social">
                    <!-- google -->
                    <div class="sign-in-with-google">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="#FFC107"/>
                            <path d="M3.15332 7.3455L6.43882 9.755C7.32782 7.554 9.48082 6 12.0003 6C13.5298 6 14.9213 6.577 15.9808 7.5195L18.8093 4.691C17.0233 3.0265 14.6343 2 12.0003 2C8.15932 2 4.82832 4.1685 3.15332 7.3455Z" fill="#FF3D00"/>
                            <path d="M12.0002 22.0003C14.5832 22.0003 16.9302 21.0118 18.7047 19.4043L15.6097 16.7853C14.6057 17.5458 13.3577 18.0003 12.0002 18.0003C9.39916 18.0003 7.19066 16.3418 6.35866 14.0273L3.09766 16.5398C4.75266 19.7783 8.11366 22.0003 12.0002 22.0003Z" fill="#4CAF50"/>
                            <path d="M21.8055 10.0415H21V10H12V14H17.6515C17.2555 15.1185 16.536 16.083 15.608 16.7855L15.6095 16.7845L18.7045 19.4035C18.4855 19.6025 22 17 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="#1976D2"/>
                            </svg>                            
                        <span class="">Đăng nhập bằng Google</span>
                    </div>
                    <!-- facebook -->
                    <div class="sign-in-with-facebook">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M24 12.073C24 5.40577 18.6269 0 12 0C5.37309 0 0 5.40577 0 12.073C0 18.0984 4.38761 23.0933 10.1252 24V15.5636H7.07748V12.073H10.1252V9.41251C10.1252 6.38703 11.9173 4.7147 14.6578 4.7147C15.9707 4.7147 17.3444 4.95069 17.3444 4.95069V7.92186H15.8306C14.3406 7.92186 13.8748 8.85225 13.8748 9.80808V12.0729H17.2026L16.671 15.5636H13.8747V23.9999C19.6123 23.0949 24 18.1001 24 12.073Z" fill="#0078FF"/>
                            </svg>                            
                        <span class="">Đăng nhập bằng Facebook</span>
                    </div> 
                  </div>
                <div class="sign-up-account">
                    <span>Bạn đã có tài khoản?</span>
                    <a  onclick="window.location.href = './dangNhap.html'" class="sign-up">Đăng Nhập</a>
                </div>
        </div>

        <!-- End left -->

        <!-- Right -->
        <div class="image-background">
            <img src="./assets/img/logopet.png" alt="">
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
