<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/base.css">
    <link rel="stylesheet" href="./Css/ThongTinChiTietKH.css">
</head>
<body>
    <div class="contain">
        <!--left-->
        <div class="left-panel">
          <div class="img-left-panel">
            <div class="img-left-panel-content">
              <img  id="avatar" alt="Avatar" src="">         
            </div>
            <div class="mg-left-panel-content-text">
              <div class="mg-left-panel-content-text-head" id="username"></div>
              <p class="mg-left-panel-content-text-role">Khách</p>
            </div>
          </div>
        </div>
        
        <!--right-->
        <div class="right-panel">
            <div class="info-KH-right-panel">
                <h1 class="title_Chitiet">Thông tin cá nhân</h1>
                
                <div class="info-KH">
                  <div class="info">
                    <span class="label">Họ tên</span>
                    <a href="#" class="action">Chỉnh sửa</a>
                  </div>
                  <span class="value" id="user-fullname"></span>
                </div>

                <div class="info-KH-left-line"></div>

                <div class="info-KH">
                  <div class="info">
                    <span class="label">Tên ưa dùng</span>
                    <a href="#" class="action">Thêm</a>
                  </div>
                  <span class="value" id="user-preferred-name">Chưa được cung cấp</span>
                </div>

                <div class="info-KH-left-line"></div>

                <div class="info-KH">
                  <div class="info">
                    <span class="label">Địa chỉ email</span>
                    <a href="#" class="action">Chỉnh sửa</a>
                  </div>
                  <span class="value" id="email"></span>
                </div>

                <div class="info-KH-left-line"></div>
               
                <div class="info-KH">
                  <div class="info">
                    <span class="label">Số điện thoại</span>
                    <a href="#" class="action">Chỉnh sửa</a>
                  </div>
                  <span class="value" id="phoneNumber"></span>
                </div>

                <div class="info-KH-left-line"></div>

                <div class="info-KH">
                  <div class="info">
                    <span class="label">Xác minh danh tính</span>
                    <a href="#" class="action">Bắt đầu</a>
                  </div>
                  <span class="value" id="user-verified">Chưa bắt đầu</span>
                </div>

                <div class="info-KH-left-line"></div>

                <div class="info-KH">
                  <div class="info">
                    <span class="label">Địa chỉ</span>
                    <a href="#" class="action">Chỉnh sửa</a>
                  </div>
                  <span class="value" id="user-address">Chưa được cung cấp</span>
                </div>

                <div class="info-KH-left-line"></div>

                <div class="info-KH">
                  <div class="info">
                    <span class="label">Liên hệ trong trường hợp khẩn cấp</span>
                    <a href="#" class="action">Thêm</a>
                  </div>
                  <span class="value" id="user-emergency-contact">Chưa được cung cấp</span>
                </div>

                <div class="info-KH-left-line"></div>
            </div>
        </div>
    </div>

 
    <script src="./js/ThongTinChiTietKH.js"></script>
    
</body>
</html>
