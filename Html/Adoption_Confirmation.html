<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/Adoption_Confirmation.css">

</head>
<body>
    <div class="header">
        <div class="header-fist-content" >
            <div class="icon-Pet-Connect  " onclick="goToMenuPage()">
                <div href="./index.html"><img class="icon-Pet-Connect-img" src="./assets/icon/icon-Pet-Connect2.jpg"
                        alt=""></div>

                <h1 class="icon-Pet-Connect--text">PETCONNECT</h1>
            </div>
           
        </div>
    </div>
    <div class="container">
    <div class="container-head">
    <div class="container-head-left-content">
    <div class="container-head-left-content-back-arow-icon"><svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M24.7726 18.163C23.7581 17.2265 22.1764 17.2898 21.2399 18.3043L13.163 27.0542C12.279 28.0119 12.279 29.4879 13.163 30.4456L21.2399 39.1957C22.1764 40.2103 23.7581 40.2735 24.7726 39.337C25.7872 38.4005 25.8505 36.8189 24.9139 35.8043L20.7099 31.2499L45 31.2499C46.3807 31.2499 47.5 30.1306 47.5 28.7499C47.5 27.3692 46.3807 26.2499 45 26.2499L20.71 26.2499L24.9139 21.6957C25.8504 20.6812 25.7872 19.0995 24.7726 18.163Z" fill="#777E90"/>
        </svg>
    </div>
    <h1 class="container-head-left-content-title">Chi tiết thú cưng</h1>
    </div>
    <div class="container-head-left-content-right">
    <div class="container-head-left-content-right-avata">
        <img  id="avatar" alt="" class="container-head-left-content-right-avata-img">
    </div>
    </div>
    </div>
    <div class="container-pet-info">
    <h1 class="container-pet-info-title">Thú cưng được nhận nuôi</h1>
    <div class="container-pet-info-content">
    <img src="./assets/img/Pet_Adap.png" alt="" class="container-pet-info-content-img">
    <div class="container-pet-info-content-text">
    <h1 class="container-pet-info-content-text-first-condition">ĐÃ TIÊM PHÒNG</h1>
    <h1 class="container-pet-info-content-text-name">CÁO</h1> 
    <p class="container-pet-info-content-text-secon-condition">Đực, Chưa trưởng thành</p>  
    </div>
    </div>
    </div>
    <div class="container-line"></div>
    <div class="container-info-user">
    <h1 class="container-info-user-title">Xác nhận thông tin</h1>  
    <div class="container-info-user-sub-title">Họ và Tên</div>
    <div id="name" class="container-info-user-text"></div>
    <div  class="container-info-user-sub-title">Số điện thoại</div>
    <div id="phone-Number" class="container-info-user-text"></div>
    <div class="container-info-user-sub-title">Địa Chỉ</div>
    <div id="address" class="container-info-user-text"></div>
    <div class="container-info-user-sub-title">Email</div>
    <div id="email" class="container-info-user-text"> </div>
    </div>
    <div class="container-nofi">Thời gian áp dụng là trong vòng 3 ngày, nếu sau 3 ngày yêu cầu sẽ bị hủy.</div>
    <button id="adoptButton" class="container-btn">
     <p class="container-btn-text"> Yêu cầu nhận nuôi</p> 
     <i class="fa-solid fa-arrow-right" style="color: #f7f7f7;"></i>
     
    </button>
    </div>
    <script src="./js/Adp_C.js"></script>
