<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/base.css">
</head>
<body>
    <div class="container">
        <!-- left -->
        <div class="frm_dangNhap">
            <h1 class="title_dangNhap">Chào mừng bạn</h1>
            <h2 class="sub-title_dangNhap">Điền tài khoản của bạn để truy cập PetConnect</h2>
            <form action="" class="form_dangNhap">
                <!-- field -->
                <div class="field">
                    <label class="label_dangNhap" for="">Tên đăng nhập</label>
                    <input class="input_dangNhap" type="email" name="" id="" placeholder="Nhập tên đăng nhập của bạn">
                </div>
                <!-- field -->
                <div class="field">
                    <label class="label_dangNhap" for="">Mật khẩu</label>
                    <input class="input_dangNhap" type="password" name="" id="" placeholder="Nhập mật khẩu của bạn">
                </div>
                <button class="btn_dangNhap">Đăng nhập</button>
                <div class="">
                    <div class="line"></div>
                    <div class="text">Hoặc</div>
                    <div class="line"></div>
                </div>
                <div class="mt-[88px] flex gap-[23px]">
                    <!-- google -->
                    <div class="sign-in-with-google">
                        <img class="icon_gg" src="/assets/icon/icons8-google1.png" alt="">
                        <span class="">Đăng nhập bằng Google</span>
                    </div>
                    <!-- apple -->
                    <div class="sign-in-with-facebook">
                        <img class="icon_fb" src="/assets/icon/icons8-apple-logo1.png" alt="">
                        <span class="font-medium text-[12px]">Đăng nhập bằng Facebook</span>
                    </div>
                  </div>
        </div>
    </div>
</body>
</html>
